<!doctype html>
<html>

<head>
	<title>Trener nut</title>
	<link href='http://fonts.googleapis.com/css?family=Alike' rel='stylesheet'>
	<link href="style/tuner.css" rel="stylesheet">
	<link href="style/trainer.css" rel="stylesheet">
	<link href="style/style.css" rel="stylesheet">


</head>

<body>

	<div>


		<p>
			<button onclick="startPitchDetect();">Włącz stroik</button>
			<button onclick="stopPitchDetect();">Wyłącz stroik</button>
		</p>

		<div id="detector" class="vague on">
			<div class="pitch"><span id="pitch">--</span>Hz</div>
			<div class="note"><span id="note">--</span></div>
			<canvas id="output" width=300 height=42></canvas>
			<div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents
					&#9839;</span></div>
		</div>

	</div>



	<div class="settings">
		<p>Wybierz dźwięki do ćwiczenia:</p>
		<form id="music-form">
			<div id="checkboxes-container"></div>
			<button type="submit" disabled>Start</button>
		</form>
		<button onclick="stopDisplayingNotes()">Stop</button>
		<button onclick="selectAllNotes()">Zaznacz wszystkie dźwięki</button>
		<button onclick="selectNaturalNotes()">Tylko naturalne dźwięki</button>
		<button onclick="selectSharpNotes()">Tylko dźwięki z krzyżykami</button>
	</div>



    <div class="trainer">
    </div>


	<script src="script/trainer.js"></script>
	<script src="script/pitchdetect.js"></script>
</body>

</html>
